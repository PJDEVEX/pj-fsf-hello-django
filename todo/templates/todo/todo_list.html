<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Things to do</h1>
    <!-- {{ items }} -->

    <!-- HTML table using data from the 'items' variable, displaying 
        the 'name' and 'done' attributes of each item as table cells. 
        If there are no items, a message saying "You have nothing to do!" 
        is displayed.  
    -->
    <table>
        {% for item in items %}
        <tr>
            {% if  item.done %}
            <td><strike>{{ item.name }}</strike></td>
            {% else %}
            <td>{{ item.name }}</td>
            {% endif %}

            <!-- Add toggle buttons to each item -->
            <td>
                <a href="/toggle/{{ item.id }}">
                    <button>Toggle</button>
                </a>
            </td>

            <!-- Add edit buttons to each item -->
            <td>
                <a href="/edit/{{ item.id }}">
                    <button>Edit</button>
                </a>
            </td>
        </tr>

        <!-- Add delete buttons to each item -->
        <td>
            <a href="/delete/{{ item.id }}">
                <button>Delete</button>
            </a>
        </td>
        </tr>
        {% empty %}
        <tr>
            <td>You have nothing to do!</td>
        </tr>
        {% endfor%}
    </table>

    <!-- directs the user to the "add" page where they can add 
        a new item to the to-do list 
    -->
    <a href="/add">Add an Item</a>
</body>

</html>
